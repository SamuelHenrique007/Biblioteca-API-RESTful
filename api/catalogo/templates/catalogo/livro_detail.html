{% extends "catalogo/base.html" %}

{% block content %}

<div class="container-card" style="max-width: 650px; margin: 0 auto;">
    <h3 class="mb-4">
        <i class="bi bi-journal-bookmark"></i> Detalhes do Livro
    </h3>

    <dl class="row">
        <dt class="col-sm-4">Título</dt>
        <dd class="col-sm-8">{{ object.titulo }}</dd>

        <dt class="col-sm-4">Autor</dt>
        <dd class="col-sm-8">{{ object.autor.nome }}</dd>

        <dt class="col-sm-4">Editora</dt>
        <dd class="col-sm-8">
            {% if object.editora %}
                {{ object.editora.nome }}
            {% else %}
                -
            {% endif %}
        </dd>

        <dt class="col-sm-4">Ano de publicação</dt>
        <dd class="col-sm-8">{{ object.ano_publicacao }}</dd>
    </dl>

    <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'livro_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>

        <div>
            <a href="{% url 'livro_update' object.pk %}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> Editar
            </a>

            <a href="{% url 'livro_delete' object.pk %}" class="btn btn-danger">
                <i class="bi bi-trash"></i> Excluir
            </a>
        </div>
    </div>
</div>

{% endblock %}
