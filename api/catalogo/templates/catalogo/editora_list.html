{% extends "catalogo/base.html" %}

{% block content %}

<div class="container-card">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="bi bi-building"></i> Editoras</h3>

        <a href="{% url 'editora_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nova Editora
        </a>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>

        </thead>

        <tbody>

                <td>{{ editora.nome }}</td>

                <td class="text-center">
                    <!-- ðŸ‘ Detalhes (cidade lÃ¡) -->

                    <a href="{% url 'editora_delete' editora.pk %}" class="btn btn-sm btn-danger">
